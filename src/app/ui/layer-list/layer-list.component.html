<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
      <button mat-icon-button disabled></button>
      <mat-checkbox class="checklist-leaf-node"
                    [checked]="_checklistSelection_isSelected(node)"
                    (change)="todoLeafItemSelectionToggle(node)"></mat-checkbox>&nbsp;
      <span class="text-to-click" title="click para seleccionar" (click)="select_node(node,$event)" (contextmenu)="contextMenu1($event,node)" >{{node.name}}</span>
    </mat-tree-node>
  
    <!-- This is the tree node template for expandable nodes -->
  
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
      <button mat-icon-button matTreeNodeToggle
              [attr.aria-label]="'toggle ' + node.name">
        <mat-icon class="mat-icon-rtl-mirror">
          {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
        </mat-icon>
      </button>
      <mat-checkbox [checked]="descendantsAllSelected(node)"
                    [indeterminate]="descendantsPartiallySelected(node)"
                    (change)="todoItemSelectionToggle(node)"></mat-checkbox>&nbsp;
      <span (click)="toogleExpandThis(node)" class="text-to-click" >{{node.name}}</span>
    </mat-tree-node>
  
  </mat-tree>
  <!--
  <button (click)="mensaje1()">click1</button>
  -->

<ng-template #layerMenu let-node>
  <section class="contextualLayerMenu">
    <div (click)="getMetadataLayer(node)" >Obtener metadatos</div>
    <div (click)="alert('aun falta programarlo')">Zoom to layer</div>
    <div>Descargar</div>
  </section>
</ng-template>
