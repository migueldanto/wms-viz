<div #divMapOl class="div-map-ol cursor-default"></div>

<ng-template #infoPopup let-attrs>
    <div class="dnt-pop">

        <div class="dnt-pop-tip-container">
            <div class="dnt-pop-tip"></div>
        </div>
        <div class="dnt-pop-content">
            <div class="dnt-pop-inner">
                
                <p *ngIf="attrs.length == 0">Sin datos para mostrar</p>
                
                <mat-accordion>
                    <mat-expansion-panel *ngFor="let atr of attrs; let i=index" [expanded]="i==0">
                        <mat-expansion-panel-header>
                            <mat-panel-title class="negritas"> {{atr.rows[0].name}}  </mat-panel-title>
                            <mat-panel-description class="negritas"> {{atr.rows[0].value}}</mat-panel-description>
                        </mat-expansion-panel-header>

                        <table class="table-attrs" mat-table   [dataSource]="atr.rows">
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Campo </th>
                                <td mat-cell *matCellDef="let element" class="negritas"> {{element.name}} </td>
                            </ng-container>
                            <ng-container matColumnDef="value">
                                <th mat-header-cell *matHeaderCellDef> Valor </th>
                                <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                            </ng-container>
        
                            <tr mat-header-row *matHeaderRowDef="['name','value']"></tr>
                            <tr mat-row *matRowDef="let row; columns: ['name','value'];"></tr>
                        </table>

                    </mat-expansion-panel>
                </mat-accordion>

                
                
            </div>
        </div>
    </div>
</ng-template>
